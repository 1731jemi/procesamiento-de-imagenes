<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <img id="img" src="images.jpeg" alt="" width="300" height="200"> -->
    <canvas id="img" width="300" height="300"> <br></canvas>
    <input type="file" id="files" name="files"  />
<output id="list"></output>

<script>
    let img = new Image();
    let lienzo;
    let  pantalla;

    function handleFileSelect(evt) {
        var files = evt.target.files; // FileList object
        f = files[0];
        // files is a FileList of File objects. List some properties.
        var output = [];
        ///for (var i = 0, f; f = files[i]; i++) {
        output.push('<li><strong>', f.name, '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, last modified: ',
                    f.lastModifiedDate.toLocaleDateString(), '</li>');
            console.log(img)
            img.src = f.name;
            
        //}
        document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
    
    }
    img.onload = function() {
        pantalla.drawImage(img, 0 ,0 );
    }
    function drawSmallImg(evt){
       
        pantalla.strokeStyle = "red";
        pantalla.imageSmoothingEnabled = false;
        pantalla.clearRect(0,0, 300,200)
        if(img){    
            pantalla.drawImage(img, 0 ,0 );
            // pantalla.getImageData(evt.clientX, evt.clientY, 5, 5);
            pantalla.drawImage(img, evt.clientX-3, evt.clientY-3, 5, 5, evt.clientX, evt.clientY, 30, 30);
        }
        pantalla.strokeRect(evt.clientX, evt.clientY,  30,30);
        console.log("is happenign")
    }

    lienzo =  document.getElementById('img');
    pantalla = lienzo.getContext("2d");
    lienzo.addEventListener("mousemove", drawSmallImg);
    //   console.log(document.getElementById('img'));
    document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
</body>
</html>
